<div class="container">
    <form [formGroup]="taskForm" (ngSubmit)="onSubmit()" class="task-form" novalidate>
        <div>
            <label for="title">Title:</label>
            <input type="text" id="title" formControlName="title" required>
            <div *ngIf="taskForm.get('title').invalid && taskForm.get('title').touched" class="error">
                Title is required.
            </div>
        </div>
        <div>
            <label for="description">Description:</label>
            <textarea id="description" formControlName="description" required></textarea>
            <div *ngIf="taskForm.get('description').invalid && taskForm.get('description').touched" class="error">
                Description is required.
            </div>
        </div>
        <div>
            <label for="dueDate">Due Date:</label>
            <input type="date" id="dueDate" formControlName="dueDate" required>
            <div class="error" *ngIf="taskForm.get('dueDate').invalid && taskForm.get('dueDate').touched" class="error">
                Due Date is required.
            </div>
        </div>
        <div>
            <label for="completed">Completed:</label>
            <input type="checkbox" id="completed" formControlName="completed">
        </div>
        <button mat-raised-button color="primary" type="submit" [disabled]="taskForm.invalid">Create Task</button>
    </form>
</div>


<div class="top-left">
    <button (click)="navigateBack()">Navigating Back</button>
</div>
